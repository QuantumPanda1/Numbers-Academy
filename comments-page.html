<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments & Reviews - EduMaster</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .comment-animation {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rating-stars {
            color: #FFD700;
        }

        .like-button:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-50">
   <!-- Navigation -->
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">THE NUMBERS ACADEMY</a>
            <div class="hidden md:flex space-x-6">
                <a href="courses-page.html" class="hover:text-indigo-200 transition">Courses</a>
                <a href="abacus-page.html" class="hover:text-indigo-200 transition">Abacus</a>
                <a href="vedic-math-page.html" class="hover:text-indigo-200 transition">Vedic Maths</a>
                <a href="rubiks-cube-page.html" class="hover:text-indigo-200 transition">Rubik's Cube</a>
                <a href="comments-page.html" class="hover:text-indigo-200 transition">Reviews</a>
                <a href="about-page.html" class="hover:text-indigo-200 transition">About</a>
                <a href="contact-page.html" class="hover:text-indigo-200 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Comments Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-4">Student Comments & Reviews</h1>
            <p class="text-gray-600">Share your learning experience with our community</p>
        </div>

        <!-- Add Comment Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add Your Comment</h2>
            <form id="commentForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="course">Course</label>
                        <select id="course" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-indigo-500" required>
                            <option value="">Select a course</option>
                            <option value="abacus">Abacus</option>
                            <option value="vedic">Vedic Maths</option>
                            <option value="rubiks">Rubik's Cube</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Rating</label>
                    <div class="rating-stars text-2xl" id="ratingStars">
                        <i class="fas fa-star cursor-pointer" data-rating="1"></i>
                        <i class="fas fa-star cursor-pointer" data-rating="2"></i>
                        <i class="fas fa-star cursor-pointer" data-rating="3"></i>
                        <i class="fas fa-star cursor-pointer" data-rating="4"></i>
                        <i class="fas fa-star cursor-pointer" data-rating="5"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="comment">Your Comment</label>
                    <textarea id="comment" rows="4" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-indigo-500" required></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
                    Post Comment
                </button>
            </form>
        </div>

        <!-- Comments Filter -->
        <div class="mb-6 flex flex-wrap gap-4">
            <button onclick="filterComments('all')" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
                All Comments
            </button>
            <button onclick="filterComments('abacus')" class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-200 transition">
                Abacus
            </button>
            <button onclick="filterComments('vedic')" class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-200 transition">
                Vedic Maths
            </button>
            <button onclick="filterComments('rubiks')" class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-200 transition">
                Rubik's Cube
            </button>
        </div>

        <!-- Comments List -->
        <div id="commentsList" class="space-y-6">
            <!-- Comments will be dynamically added here -->
        </div>
    </main>

    <script>
        // Initialize comments array with some sample data
        let comments = [
            {
                id: 1,
                name: "John Doe",
                course: "abacus",
                rating: 5,
                comment: "The Abacus course is fantastic! The step-by-step approach really helped me understand the concepts clearly.",
                date: "2025-01-15",
                likes: 12
            },
            {
                id: 2,
                name: "Jane Smith",
                course: "vedic",
                rating: 4,
                comment: "Vedic Mathematics has completely changed how I approach calculations. The shortcuts are amazing!",
                date: "2025-01-20",
                likes: 8
            },
            {
                id: 3,
                name: "Mike Johnson",
                course: "rubiks",
                rating: 5,
                comment: "Finally learned how to solve the Rubik's cube! The advanced techniques section is particularly helpful.",
                date: "2025-01-25",
                likes: 15
            }
        ];

        // Rating stars functionality
        let currentRating = 0;
        const ratingStars = document.querySelectorAll('#ratingStars i');
        
        ratingStars.forEach(star => {
            star.addEventListener('mouseover', function() {
                const rating = this.getAttribute('data-rating');
                highlightStars(rating);
            });

            star.addEventListener('click', function() {
                currentRating = this.getAttribute('data-rating');
                highlightStars(currentRating);
            });

            star.addEventListener('mouseout', function() {
                highlightStars(currentRating);
            });
        });

        function highlightStars(rating) {
            ratingStars.forEach(star => {
                const starRating = star.getAttribute('data-rating');
                star.style.color = starRating <= rating ? '#FFD700' : '#D3D3D3';
            });
        }

        // Form submission
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newComment = {
                id: comments.length + 1,
                name: document.getElementById('name').value,
                course: document.getElementById('course').value,
                rating: parseInt(currentRating),
                comment: document.getElementById('comment').value,
                date: new Date().toISOString().split('T')[0],
                likes: 0
            };

            comments.unshift(newComment);
            renderComments(comments);
            
            // Reset form
            this.reset();
            currentRating = 0;
            highlightStars(0);
        });

        // Filter comments
        function filterComments(course) {
            const filteredComments = course === 'all' 
                ? comments 
                : comments.filter(comment => comment.course === course);
            renderComments(filteredComments);
        }

        // Render comments
        function renderComments(commentsToRender) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';

            commentsToRender.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-white rounded-lg shadow p-6 comment-animation';
                
                const stars = '★'.repeat(comment.rating) + '☆'.repeat(5 - comment.rating);
                
                commentElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg">${comment.name}</h3>
                            <div class="text-yellow-400 text-sm">${stars}</div>
                        </div>
                        <span class="text-sm text-gray-500">${comment.date}</span>
                    </div>
                    <div class="mt-2">
                        <span class="inline-block bg-indigo-100 text-indigo-600 px-2 py-1 rounded text-sm">
                            ${comment.course.charAt(0).toUpperCase() + comment.course.slice(1)}
                        </span>
                    </div>
                    <p class="mt-3 text-gray-600">${comment.comment}</p>
                    <div class="mt-4 flex items-center space-x-4">
                        <button onclick="likeComment(${comment.id})" class="like-button flex items-center text-gray-500 hover:text-indigo-600">
                            <i class="far fa-heart mr-1"></i>
                            <span>${comment.likes}</span>
                        </button>
                        <button onclick="editComment(${comment.id})" class="text-gray-500 hover:text-indigo-600">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteComment(${comment.id})" class="text-gray-500 hover:text-indigo-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                commentsList.appendChild(commentElement);
            });
        }

        // Like functionality
        function likeComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                comment.likes++;
                renderComments(comments);
            }
        }

        // Delete functionality
        function deleteComment(commentId) {
            comments = comments.filter(comment => comment.id !== commentId);
            renderComments(comments);
        }

        // Edit functionality
        function editComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                document.getElementById('name').value = comment.name;
                document.getElementById('course').value = comment.course;
                currentRating = comment.rating;
                highlightStars(currentRating);
                document.getElementById('comment').value = comment.comment;

                // Remove the comment being edited from the list
                comments = comments.filter(c => c.id !== commentId);
                renderComments(comments);
            }
        }

        // Initial render
        renderComments(comments);
    </script>
</body>
</html>
